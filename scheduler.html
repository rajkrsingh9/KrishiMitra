
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>KrishiMitra-Irrigation Schedule</title>
    <link rel="shortcut icon" href=" images/KrishiMitra.png" type="image/x-icon" />
    <link rel="stylesheet" href=" css/style.css">

    <style>
        body .box-schedule {
            font-family: Arial, sans-serif;
            background-color: #f0f8eb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h2 {
            color: #2E8B57;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
            
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #228B22;
        }

        pre {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow-x: auto;
            font-size: 16px;
            white-space: pre-wrap;
        }

        @media (max-width: 500px) {
            form, pre {
                max-width: 90%;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div> <!---- Navbar loaded here ----->

    <div class="box-schedule">
    <h2>Crop Selection for Irrigation Schedule</h2>
    <form id="irrigationForm">
        <label for="farmerName">Farmer Name:</label>
        <input type="text" id="farmerName" name="farmerName" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="landSize">Land Size:</label>
        <input type="number" id="landSize" name="landSize" required><br>

        <label for="landUnit">Land Unit:</label>
        <select id="landUnit" name="landUnit">
            <option value="Katha">Katha</option>
            <option value="Bigha">Bigha</option>
            <option value="Acres">Acres</option>
        </select><br><br>

        <label for="lastCrop">Last Crop Grown:</label>
        <input type="text" id="lastCrop" name="lastCrop" required><br><br>

        <label for="termPeriod">Cultivation Period (months):</label>
        <input type="number" id="termPeriod" name="termPeriod" required><br><br>


        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" required><br><br>

        <label for="soilType">Soil Type:</label>
        <input type="text" id="soilType" name="soilType" required><br><br>

        <label for="soilPH">Soil pH:</label>
        <input type="number" step="0.1" id="soilPH" name="soilPH" required><br><br>

        

        <label for="selectedCrop">Selected Crop:</label>
        <input type="text" id="selectedCrop" name="selectedCrop" required><br><br>

        <button type="submit">Get Irrigation Schedule</button>
    </form>

    <h2>Irrigation Schedule</h2>
    <pre id="scheduleOutput"></pre>

</div>

    <script>
        document.getElementById('irrigationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/irrigation-schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('scheduleOutput').textContent = JSON.stringify(result.irrigationSchedule, null, 2);
        });
    </script>
